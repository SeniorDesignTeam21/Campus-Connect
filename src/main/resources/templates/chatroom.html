<!DOCTYPE html>
<html>
<head>
    <title>Campus Connect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" i
          ntegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/chatcode.js"></script>

</head>
<style>
.space-bottom5 { margin-bottom: 5px; }
.space-bottom10 { margin-bottom: 10px; }
.space-bottom15 { margin-bottom: 15px; }
.space-bottom20 { margin-bottom: 20px; }
.space-bottom30 { margin-bottom: 30px; }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
</style>
<body>
<ul>
    <li><a class = "active" >CAMPUS CONNECT</a></li>
    <li><a class="active" href="/home">Home</a></li>
    <li><a href="/Profile">Profile</a></li>
    <li><a href="/feed">Feed</a></li>
    <li><a href="/ws">Chat</a></li>
    <li><a href="/logout">Sign out</a></li>
</ul>
<input type="hidden" id="jsonBom" value='${username}'/>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 space-bottom10">
            <form class="form-inline">
                <div class="form-group">
                    <label for="chatid">Chatroom ID:</label>
                    <input type="text" id="chatid" class="form-control"
                           placeholder="enter your chatroom id">
                </div>
                <button id="enterClick"
                        class="btn btn-default"
                        type="submit">enter</button>
                <button id="leaveClick"
                        class="btn btn-default"
                        type="submit"
                        disabled="disabled">leave</button>
            </form>
        </div>
    </div>
    <div class="row space-bottom10">
        <form>
            <div class="col-md-6">
                <input type="text"
                       id="text"
                       class="form-control"
                       placeholder="enter message ...">
            </div>
            <div class="col-md-4">
                <button id="send"
                        class="btn btn-default"
                        type="submit">Send</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th width="20%">From</th>
                    <th width="60%">Message</th>
                    <th width="20%">Time</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
