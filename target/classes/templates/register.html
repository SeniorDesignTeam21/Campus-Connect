<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .box{ width: 600px; padding: 20px; border: 3px solid green;}
		.error{
			color: red;
		}
		.input{
			margin: 5px;
		}
    </style>
</head>
<body>
<div class="box">
    <h3>Register</h3>
    <form autocomplete="off" th:action="@{/register}" method="post" >
    <div>
        <label>first name</label>
        <input type="text" name="firstName" autocomplete="off" class="input" >
        <span class="error"></span>
    </div>
    <div>
        <label>last name</label>
        <input type="text" name="LastName" autocomplete="off" class="input" >
        <span class="error"></span>
    </div>
        <div class="form-group row">
            <label class="col-sm-3">email</label>
            <span class="col-sm-5"><input type="email" class="form-control" name="email" value="" required="required"/></span>
            <span id="emailError" class="alert alert-danger col-sm-4" style="display:none"></span>

        </div>
        <div>
            <label>username</label>
            <input type="text" name="userName" autocomplete="off" class="input" >
            <span class="error"></span>
        </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" autocomplete="off" class="input" >
        <span class="error"></span>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
    <p>Already have an account? <a href="login">Login here</a>.</p>
    </form>
</div>
</body>
</html>
