<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
        #postbox {
            border-radius: 25px;
            border: 2px solid #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>

<ul>
    <li><a class="active" href="/home">Home</a></li>
    <li><a href="/Profile">Profile</a></li>
    <li><a href="/feed">Feed</a></li>
    <li><a href="/ws">Chat</a></li>
</ul>

<p th:text="'Feed'" />
    <div th:each="post : ${feed}" id="postbox">
        <p><a th:href="@{'/user/' + ${post.postedBy}}" th:text="${post.postedBy}">User ...</a></p>
        <p><a th:href="@{'/group/' + ${post.postedIn}}" th:text="${post.postedIn}">view</a></p>
        <p th:text="${post.content}">Text ...</p>
    </div>
</body>
</html>
