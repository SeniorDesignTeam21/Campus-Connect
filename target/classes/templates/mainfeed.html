<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

<ul>
    <li><a class="active" href="/home">Home</a></li>
    <li><a href="/Profile">Profile</a></li>
    <li><a href="/feed">Feed</a></li>
    <li><a href="/ws">Chat</a></li>
</ul>

<p th:text="'Feed'" />
<table>
    <tr th:each="post : ${feed}">
        <td th:text="${post.postedBy}">1</td>
        <td><a href="#" th:text="${post.postedIn}">Title ...</a></td>
        <td th:text="${post.content}">Text ...</td>
    </tr>
</table>
</body>
</html>
