<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/postcode.js"></script>

</head>
<body>
<div class="topnav">
    <a class="active">CAMPUS CONNECT</a>
    <a href="/home">Home</a>
    <a href="/Profile">Profile</a>
    <a href="/feed">Feed</a>
    <a href="/ws">Chat</a>
    <a href="/logout">Sign out</a>
</div>

<div class="sidenav">
    <a th:href="@{'/Profile'}" th:text="${user.username}"></a>
    <a th:href="@{'/user/groups'}">Groups</a>
    <a th:href="@{'/messages'}">Messages</a>
</div>

<div class="main">
    <div class="row">
        <!-- First COlUMN. -->
        <div class="col">
            <div class="card" id="postbox">
                <p>Post Something ...</p>
                <form th:action="@{/post/add}" method="post">
                    <input type="hidden" name="poster" th:value="${user.id}"/>
                    <input type="hidden" name="group" th:value="1"/>
                    <input type="text" name="content"/>
                    <br>
                    <input class="btn btn-outline-secondary btn-sm" type="submit" value="post"/>
                </form>
            </div>

            <p th:text="'Feed'"/>
            <div class="card" th:each="post : ${#lists.sort(feed)}" id="postbox">
                <p><a th:href="@{'/user/' + ${post.postedBy}}" th:text="${post.postedByUser.username}">User ...</a></p>
                <p><a th:href="@{'/group/list/' + ${post.postedIn}}" th:text="${post.postedInGroup.name}">view</a></p>
                <p th:text="${post.content}">Text ...</p>
            </div>
        </div>
        <div class="col">
            <p>column for chat</p>
        </div>
    </div>
</div>
</body>
</html>
