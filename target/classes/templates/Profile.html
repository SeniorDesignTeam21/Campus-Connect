!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>WebSocket Chat</title>
    <!-- <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
     <script src="/webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
     <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
     <script src="/chatcode.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/postcode.js"></script>

</head>
<style>
.space-bottom5 { margin-bottom: 5px; }
.space-bottom10 { margin-bottom: 10px; }
.space-bottom15 { margin-bottom: 15px; }
.space-bottom20 { margin-bottom: 20px; }
.space-bottom30 { margin-bottom: 30px; }
.main {
    height:100%;
    top:48px;
    width: 100%;
    position: fixed; /* Fixed Sidebar (stay in place on scroll) */
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 20px;
}
         /* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
    width: 100%; /* Set the width of the sidebar */
    position: fixed; /* Fixed Sidebar (stay in place on scroll) */
    z-index: 0; /* Stay on top */
    top: 0; /* Stay at the top */
    left: 0;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
        #postbox {
            border-radius: 25px;
            border: 2px solid #73AD21;
            <!--padding: 20px;-->
            width: 100%;
            height: 150px;
        }
        #messagefrom {
            align: right;
        }
        #messageto {
            align: left;
        }
        .row {
            top: 100px;
            left: 120px;
            width:100%;
            height:110%;

           }
        .column {
            float: left;
            width: 40%;
            top: 48px;
            left: 0px;
            border: 3px solid green;
            overflow:hidden;
           }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .card {
         background-color: white;
        padding: 20px;
         margin-top: 20px;
        }
        .fakeimg {
        background-color: #aaa;
        width: 50%;
        padding: 20px;
        }

        /* The sidebar menu */
.sidenav {
    height:100%;
    top:48px;
    width: 160px; /* Set the width of the sidebar */
    position: fixed; /* Fixed Sidebar (stay in place on scroll) */
    left: 0;
    background-color: #111; /* Black */
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 20px;
}

/* The navigation menu links */
.sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
    color: #f1f1f1;
}

/* Style page content */
.main {
    margin-left: 160px; /* Same as the width of the sidebar */
    padding: 0px 10px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}
</style>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/Profile">Profile</a>
    <a href="/feed">Feed</a>
    <a href="/logout">Sign out</a>
</div>

<div class="sidenav">
    <a th:href="@{'/user/' + ${user.id}}" th:text="${user.username}"></a>
    <a th:href="@{'/user/groups'}">Groups</a>
    <a th:href="@{'/messages'}">Messages</a>
</div>
<div class="main">
    <div class="row">
        <div class="column">
            <div class="box">
                <div class="page-header">
                    <h1 th:inline="text">Welcome</h1>
                    <span th:text="|Hello ${username}|"/>

                </div>

                <p th:text="'Groups that you can are a part of'"/>
                <div th:each="aGroup: ${myGroups}">
                    <p><a  th:href="@{'/group/list/' + ${aGroup.id}}" th:text="${aGroup.name}"> Group
                    </a></p>
                </div>

                </p>

                <p th:text="'Groups that you can join'"/>
                <div th:each="aGroup: ${allGroups}">
                    <form th:action="@{/group/join}", method="post">
                        <p><a  th:href="@{'/group/list/' + ${aGroup.id}}" th:text="${aGroup.name}"> Group
                            <input type = "hidden" name = "username" value = "${username}" />
                            <input type="submit" value="Join"/>
                        </a></p>
                    </form>

                </div>

                </p>



                <form th:action="@{/api/group/add}" method="post" enctype="application/x-www-form-urlencoded" >
                    Create  a new group
                    <input type = "hidden" name = "creatorId" th:value = "${userId}" />
                    <div><label> Group Name : <input type="text" name="groupName" /> </label></div>
                    <div><input type="submit" value="Create" /></div>
                </form>


                <p>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>    </p>
                <p>

                <form th:action="@{/login}" method="post">
                    <input type="submit" value="Sign in"/>
                </form>    </p>

                <form th:action="@{/register}" method="post">
                    <input type="submit" value="Register"/>
                </form>    </p>
            </div>
        </div>

        <div class="column">
            <p></p>
        </div>
    </div>
</div>
</body>
</html>
