<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Campus Connect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/postcode.js"></script>

</head>
<body>
<div class="topnav">
    <a class="active" href="/home">CAMPUS CONNECT</a>
    <a href="/Profile">Profile</a>
    <a href="/feed">Feed</a>
    <!--<a href="/ws">Chat</a>-->
    <a href="/logout">Sign out</a>
</div>

<div class="sidenav">
    <a th:href="@{'/Profile'}" th:text="${user.username}"></a>
    <!--<a th:href="@{'/user/' + ${user.id}}" th:text="${user.username}"></a>-->
    <a th:href="@{'/user/groups'}">Groups</a>
    <a th:href="@{'/messages'}">Messages</a>
</div>
<div class="main">

    <div class="row">
        <!-- First COlUMN. -->
        <div class="col">
            <div class="page-header">
                <h1 th:inline="text">Welcome</h1>
                <span th:text="|Hello ${user.username}|"/>

            </div>

            <p th:text="'Groups that you are a part of'"/>
            <div th:each="aGroup: ${myGroups}">
                <p><a th:href="@{'/group/list/' + ${aGroup.id}}" th:text="${aGroup.name}"> Group
                </a></p>
            </div>

            </p>

        </div>

        <div class="col">
            <!--Posts that you have posted-->
            <!--<p th:text=" 'user posts' "/>-->
            <div th:each="post : ${#lists.sort(myPosts)}" id="postbox" class="card">
                <!--<p><a th:href="@{'/user/' + ${post.postedBy}}" th:text="${post.postedByUser.username}">User ...</a></p>-->
                <p th:text="${post.content}">Text ...
                    <a th:href="@{'/group/list/' + ${post.postedIn}}" th:text="${post.postedInGroup.name}">view</a>
                </p>
            </div>
        </div>
        <p>
        <div class="col">
            <!--<form th:action="@{/logout}" method="post">-->
                <!--<input type="submit" value="Sign Out"/>-->
            <!--</form>-->
        </div>
        </p>
        <p>
    </div>

</div>
</body>
</html>
