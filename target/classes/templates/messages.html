<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Campus Connect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/postcode.js"></script>

</head>
<style>

        #postbox {
            border-radius: 25px;
            border: 2px solid #761497;
            <!--padding: 20px;-->
            width: 100%;
            height: 200px;
        }
        #messagefrom {
            align: right;
        }
        #messageto {
            align: left;
        }
        .col{
            float: left;
            width: 60%;
            height:100%;
            left: 0px;
            border: 3px solid green;
           }

</style>
<body>
<div class="topnav">
    <a class = "active" >CAMPUS CONNECT</a>
    <a href="/home">Home</a>
    <a href="/Profile">Profile</a>
    <a href="/feed">Feed</a>
    <a href="/logout">Sign out</a>
</div>

<div class="sidenav">
    <a th:href="@{'/Profile'}" th:text="${user.username}"></a>
    <!--<a th:href="@{'/user/' + ${user.id}}" th:text="${user.username}"></a>-->
    <a th:href="@{'/user/groups'}">Manage Groups</a>
    <a th:href="@{'/messages'}">Messages</a>
</div>

<div class="main">
     <!-- First COlUMN. -->

        <div class="col">
            <div class="card" id="postbox">
                <div th:if="${error}" th:text="${error}"> </div>
                <p>Post Something ...</p>
                <form th:action="@{/message/add}" method="post">
                    <input type = "hidden" name = "sender" th:value = "${user.username}" />
                    <input type = "text" name = "sendee" placeholder = "send to..."/>
                    <br>
                    <input type = "textarea" name = "content" rows="3" cols="30" placeholder = "text..."/>
                    <br>
                    <input type="submit" value="post"/>
                </form>
            </div>

            <p th:text="'Feed'" />
            <!--<div th:each="msg : ${messages}" id="postbox">-->
                <!--<p th:text="${msg.sentBy.username} + ':' + ${msg.content} ">User ...</p>-->
            <!--</div>-->
            <span  th:each="msg : ${#lists.sort(messages)}">
            <span th:if="${msg.sentBy.username == user.username}">
                  <p th:text="${msg.sentBy.username} + ':' + ${msg.content} " align="left">User ...</p>
             </span>
                <span th:if="${msg.sentBy.username != user.username}">
                  <p  th:text="${msg.sentBy.username} + ':' + ${msg.content} " align="right">User ...</p>
             </span>
            </span>


        </div>
    </div>
</body>
</html>
